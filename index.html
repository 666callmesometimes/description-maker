<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Strony Produktowej</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">



</head>
<body>
    <h1>Generator Strony Produktowej</h1>

    <div class="form-container">
        <label for="product-name">Nazwa produktu:</label><br>
        <input type="text" id="product-name" placeholder="Podaj nazwę produktu"><br><br>
    </div>

    <div id="sections"></div>
    <button id="add-section">Dodaj sekcję</button>
    <p>Podgląd:</p>
    <div id="preview"></div>

    <textarea id="generated-code" class="generated-code" rows="10" readonly></textarea>

<script src="script.js"></script>
</body>
</html>
